<div #map class="h-[calc(100vh-64px)]"></div>

<section class="fixed w-[260px] bg-white rounded top-20 left-10 p-5">
  <h2 class="text-xl font-bold text-black mb-2">Markers</h2>

  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {
    <div
      class="form-control"
      (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
      (dblclick)="deleteMarker(marker)"
    >
      <label
        class="label cursor-pointer flex justify-between items-center gap-2"
      >
        <span
          class="label-text text-black text-xs break-words whitespace-pre-wrap flex-1"
          >{{ marker.mapboxMarker.getLngLat() | json }}
        </span>
        <input
          type="radio"
          name="radio-10"
          class="radio mt-1"
          [style]="{ backgroundColor: marker.mapboxMarker._color }"
          checked="checked"
        />
      </label>
    </div>
    } @empty {
    <div class="flex justify-center items-center bg-blue-100 rounded p-5">
      <p class="text-xs text-secondary">No hay marcadores</p>
    </div>
    }
  </div>
</section>
